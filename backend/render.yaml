services:
  - type: web
    name: project-pet-backend
    env: python
    plan: free
    buildCommand: |
      pip install email-validator==1.3.1
      pip install "pydantic[email]>=2.4"
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        value: https://project-pet-taupe.vercel.app
      - key: PORT
        value: 10000
    healthCheckPath: /ping 