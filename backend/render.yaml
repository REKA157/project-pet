services:
  - type: web
    name: project-pet-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd /opt/render/project/src && PYTHONPATH=/opt/render/project/src uvicorn backend.main:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false 